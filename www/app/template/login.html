<div class="row rowLogin">
    <div class="col-lg-2 col-lg-offset-5">
        <div class="panel panel-default">
            <div class="col-lg-12 col-lg-offset-0 col-md-12 col-md-offset-2 col-sm-12 col-sm-offset-1 col-xs-12">
                
            </div>
            <div class="panel-body">
                <form ng-submit="submit()">
                    <center><h1>Sign in</h1></center>
                    <div class="form-group fr">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input ng-model="datos.usuario" type="text" class="form-control" id="usuario" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key"></i>
                            </span>
                            <input ng-model="datos.contrasena" type="password" class="form-control" id="contrasena" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="alert alert-danger" ng-show="usuarioErroneo">
                        Usuario Invalido
                    </div>
                    <button type="submit" class="btn btn-danger btn-block" id="bt">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
